<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: skyblue;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 400px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 4px rgba(0, 0, 0, 50);
  overflow: hidden;
}

header {
  background-color: pink;
  color: black;
  padding: 20px;
  text-align: center;
}

main {
  padding: 15px;
}

#taskForm {
  display: flex;
  margin-bottom: 15px;
}

#taskInput {
  flex: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-right: 10px;
}

button {
  padding: 10px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.task-list {
  list-style-type: none;
}

.task-list li {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  border-bottom: 1px solid #ddd;
}

.task-list input[type="checkbox"] {
  margin-right: 10px;
}

.task-list label {
  flex: 1;
}

.delete-btn {
  background-color: red;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.delete-btn:hover {
  background-color: pink;
}

footer {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
}
</style>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <main>
            <form id="taskForm" action="#" method="post">
                <input type="text" id="taskInput" name="task" placeholder="Add a new task" required>
                <button type="submit">Add Task</button>
            </form>
            <ul id="taskList" class="task-list">
                <li>
                    <input type="checkbox" id="task1">
                    <label for="task1">Task 1</label>
                    <button class="delete-btn">Delete</button>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2"> Task 2</label>
                    <button class="delete-btn">Delete</button>
                </li>
               <li>
                    <input type="checkbox" id="task3">
                    <label for="task2">Task 3</label>
                    <button class="delete-btn">Delete</button>
                </li>
               <li>
                    <input type="checkbox" id="task4">
                    <label for="task2">Task 4</label>
                    <button class="delete-btn">Delete</button>
                </li>
              <li>
                    <input type="checkbox" id="task4">
                    <label for="task2">Task 5</label>
                    <button class="delete-btn">Delete</button>
                </li>
            </ul>
        </main>
        <footer>
            <p>Â© 2024 Simple To-Do List</p>
        </footer>
    </div>
</body>
</html>
